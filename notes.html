        <script>
                const desiredRepo = "mgkenins.github.io";
                const dateTagClass = ".date"; // The HTML element you want to update

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function()
                {
                if (this.readyState == 4 && this.status == 200)
                {
                let repos = JSON.parse(this.responseText);

                repos.forEach((repo)=>{
                if (repo.name == desiredRepo)
                {
                        var lastUpdated = new Date(repo.updated_at);
                        var day = lastUpdated.getUTCDate();
                        var month = lastUpdated.getUTCMonth();
                        var year = lastUpdated.getUTCFullYear();
                        $(dateTagClass).text(`Last modified on: ${day}-${month}-${year}`);
                }
                });
                }
                };
                xhttp.open("GET", "https://api.github.com/users/mgkenins/repos", true);
                xhttp.send();
        </script>
